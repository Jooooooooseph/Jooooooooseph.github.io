<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeMic SafeLink</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --primary: #5865F2; --danger: #ed4245; --success: #3ba55c; --text: #eee; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { background: var(--card); padding: 2rem; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); width: 90%; max-width: 400px; text-align: center; border: 1px solid #333; }
        h1 { margin: 0 0 5px 0; color: var(--primary); font-weight: 800; letter-spacing: -1px; }
        .badge { font-size: 0.75rem; background: #333; padding: 2px 8px; border-radius: 4px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .id-box { background: #000; border: 1px solid #333; border-radius: 8px; padding: 15px; margin: 20px 0; font-family: monospace; font-size: 1.2rem; color: #00d4ff; cursor: pointer; position: relative; overflow: hidden; }
        .id-box:hover { border-color: var(--primary); }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; background: #2b2b2b; border: 1px solid #444; border-radius: 8px; color: white; box-sizing: border-box; font-size: 1rem; outline: none; transition: 0.2s; }
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 1rem; transition: 0.2s; margin-bottom: 8px; color: white; }
        .btn-primary { background: var(--primary); }
        .btn-danger { background: var(--danger); display: none; }
        .btn-secondary { background: #333; color: #ccc; }
        canvas { width: 100%; height: 60px; background: #000; border-radius: 8px; margin-top: 15px; border: 1px solid #333; }
        #status-dot { height: 10px; width: 10px; background-color: #555; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-text { color: #888; font-size: 0.9rem; margin-top: 15px; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        .blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="card">
        <h1>VIBE MIC <span class="badge">SECURE</span></h1>
        
        <div id="setup-ui">
            <div class="id-box" id="my-id" title="Click to Copy">Initializing...</div>
            <select id="audio-output" class="hidden"><option value="default">Default Speaker</option></select>
            <p id="output-hint" class="hidden" style="font-size: 0.8rem; color: #666; margin-top:-5px;">Select 'CABLE Input' for Discord</p>
        </div>

        <div id="controls-ui">
            <input type="text" id="target-id" placeholder="Enter Partner ID to Connect">
            <button id="btn-connect" class="btn-primary" onclick="startCall()">CONNECT MIC (SENDER)</button>
            <button id="btn-unlock" class="btn-secondary" onclick="unlockAudio()">ðŸ”Š Enable Audio (PC Receiver)</button>
            <button id="btn-hangup" class="btn-danger" onclick="endCall()">HANG UP / STOP</button>
        </div>

        <canvas id="visualizer"></canvas>
        <div class="status-text"><span id="status-dot"></span><span id="status-msg">System Standby</span></div>
        <audio id="remote-audio" autoplay playsinline></audio>
    </div>

    <script>
        const ELEMENTS = {
            statusMsg: document.getElementById('status-msg'),
            statusDot: document.getElementById('status-dot'),
            myId: document.getElementById('my-id'),
            targetInput: document.getElementById('target-id'),
            btnConnect: document.getElementById('btn-connect'),
            btnHangup: document.getElementById('btn-hangup'),
            btnUnlock: document.getElementById('btn-unlock'),
            audioSelect: document.getElementById('audio-output'),
            outputHint: document.getElementById('output-hint'),
            visualizer: document.getElementById('visualizer'),
            remoteAudio: document.getElementById('remote-audio')
        };

        let peer, currentCall, localStream, audioContext, analyser, dataArray, animationId;

        function init() {
            setStatus('Initializing...', '#ffaa00');
            const randomId = Math.floor(1000 + Math.random() * 9000); 
            
            // Check if library loaded
            if (typeof Peer === 'undefined') {
                setStatus('Error: Library Missing. Check Script Tag.', 'red');
                return;
            }

            try {
                peer = new Peer(String(randomId));
                peer.on('open', (id) => {
                    ELEMENTS.myId.innerText = id;
                    setStatus('Ready. Share ID or Connect.', '#555');
                    checkAudioOutputSupport();
                });
                peer.on('error', (err) => setStatus(`Error: ${err.type}`, 'red'));
                peer.on('call', handleIncomingCall);
            } catch (e) {
                setStatus('Critical: Failed to load PeerJS', 'red');
            }
        }

        function handleIncomingCall(call) {
            const accept = confirm(`ðŸ“ž INCOMING CALL!\n\nID: ${call.peer} wants to stream audio.\n\nAccept connection?`);
            if (!accept) { call.close(); return; }
            setStatus('Connecting...', '#ffaa00');
            call.answer();
            setupCallEvents(call);
        }

        async function startCall() {
            const targetId = ELEMENTS.targetInput.value;
            if (!targetId) return alert('Enter the ID from the PC screen.');
            try {
                setStatus('Requesting Mic...', '#ffaa00');
                localStream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }});
                const call = peer.call(targetId, localStream);
                setupCallEvents(call);
                toggleCallUI(true);
                startVisualizer(localStream);
            } catch (err) {
                alert('Microphone access denied: ' + err.message);
                setStatus('Mic Error', 'red');
            }
        }

        function setupCallEvents(call) {
            currentCall = call;
            call.on('stream', (remoteStream) => {
                ELEMENTS.remoteAudio.srcObject = remoteStream;
                ELEMENTS.remoteAudio.play().catch(console.error);
                setStatus('ðŸ”´ LIVE - AUDIO ACTIVE', '#3ba55c');
                toggleCallUI(true);
                startVisualizer(remoteStream);
            });
            call.on('close', endCall);
            call.on('error', endCall);
        }

        function endCall() {
            if (currentCall) currentCall.close();
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            if (animationId) cancelAnimationFrame(animationId);
            currentCall = null; localStream = null;
            toggleCallUI(false);
            setStatus('Call Ended', '#555');
            const ctx = ELEMENTS.visualizer.getContext('2d');
            ctx.clearRect(0, 0, ELEMENTS.visualizer.width, ELEMENTS.visualizer.height);
        }

        async function checkAudioOutputSupport() {
            if (!('setSinkId' in HTMLMediaElement.prototype)) return;
            ELEMENTS.btnUnlock.classList.remove('hidden'); 
        }

        async function unlockAudio() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const outputs = devices.filter(d => d.kind === 'audiooutput');
                ELEMENTS.audioSelect.innerHTML = '';
                outputs.forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d.deviceId;
                    opt.text = d.label || `Speaker ${d.deviceId.slice(0,5)}`;
                    ELEMENTS.audioSelect.appendChild(opt);
                });
                ELEMENTS.audioSelect.classList.remove('hidden');
                ELEMENTS.outputHint.classList.remove('hidden');
                ELEMENTS.btnUnlock.classList.add('hidden');
                
                ELEMENTS.audioSelect.onchange = async () => {
                    await ELEMENTS.remoteAudio.setSinkId(ELEMENTS.audioSelect.value);
                };
            } catch (e) { alert("Permission error"); }
        }

        function startVisualizer(stream) {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') audioContext.resume();
            const source = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 128;
            source.connect(analyser);
            if (!localStream) analyser.connect(audioContext.destination); // Only hear audio if receiver

            dataArray = new Uint8Array(analyser.frequencyBinCount);
            const ctx = ELEMENTS.visualizer.getContext('2d');
            
            function draw() {
                animationId = requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, ELEMENTS.visualizer.width, ELEMENTS.visualizer.height);
                const barWidth = (ELEMENTS.visualizer.width / analyser.frequencyBinCount) * 2.5;
                let x = 0;
                for(let i = 0; i < analyser.frequencyBinCount; i++) {
                    const h = (dataArray[i] / 255) * ELEMENTS.visualizer.height;
                    ctx.fillStyle = `rgb(${h + 50}, 100, 240)`;
                    ctx.fillRect(x, ELEMENTS.visualizer.height - h, barWidth, h);
                    x += barWidth + 1;
                }
            }
            draw();
        }

        function setStatus(msg, color) {
            ELEMENTS.statusMsg.innerText = msg;
            ELEMENTS.statusDot.style.backgroundColor = color;
            color === '#3ba55c' ? ELEMENTS.statusDot.classList.add('blink') : ELEMENTS.statusDot.classList.remove('blink');
        }

        function toggleCallUI(isActive) {
            if (isActive) {
                ELEMENTS.targetInput.classList.add('hidden');
                ELEMENTS.btnConnect.classList.add('hidden');
                ELEMENTS.btnUnlock.classList.add('hidden');
                ELEMENTS.btnHangup.style.display = 'block';
            } else {
                ELEMENTS.targetInput.classList.remove('hidden');
                ELEMENTS.btnConnect.classList.remove('hidden');
                ELEMENTS.btnHangup.style.display = 'none';
                if (ELEMENTS.audioSelect.options.length === 0) ELEMENTS.btnUnlock.classList.remove('hidden');
            }
        }
        
        ELEMENTS.myId.addEventListener('click', () => { navigator.clipboard.writeText(ELEMENTS.myId.innerText); });
        init();
    </script>
</body>
</html>
